<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Byte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bright Byte</h1>
    </header>
    <main>
        <section id="name-entry">
            <h2>Welcome to Bright Byte!</h2>
            <p>Please enter your name:</p>
            <input type="text" id="nameInput">
            <button onclick="selectLanguage()">Continue</button>
        </section>
        <section id="language-selection" style="display:none;">
            <h2>Choose a language to learn:</h2>
            <select id="languageSelect">
                <option value="english">English</option>
                <!-- Add other language options here -->
            </select>
            <button onclick="showWords()">Continue</button>
        </section>
        <section id="word-translations" style="display:none;">
            <h2>Word Translations</h2>
            <ul id="wordList">
                <!-- Words and translations will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
